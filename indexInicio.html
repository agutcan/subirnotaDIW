<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LevelUp - Inicio sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="indexInicio.css">
</head>
<body>
<h1 class="text-white mb-3">🎮 <span class="small">LevelUp</span></h1>
<div class="auth-container text-center">
    <!-- Formulario de Login -->
    <div id="login">
        <h2 class="text-white mb-4">🚀 Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="login-email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="login-email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login-password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom w-100"><a class="nav-link" href="inicio.html">Iniciar</a></button>
        </form>
        <p class="mt-3 text-white">¿No tienes cuenta? <a href="indexRegistro.html" id="switch-to-register" class="text-warning">Regístrate</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
