<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LevelUp - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="indexRegistro.css">
</head>
<body>

<h1 class="text-white mb-3">🎮 <span class="small">LevelUp</span></h1>
<div class="auth-container text-center">
    <h2 class="text-white mb-4">🚀 Registrarse</h2>
    <form>
        <div class="mb-3">
            <label for="register-name" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="register-name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="register-email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="register-email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="register-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="register-password" placeholder="Crea una contraseña" required>
        </div>
        <button type="submit" class="btn btn-custom w-100"><a class="nav-link" href="inicio.html">Registrarse</a></button>
    </form>
    <p class="mt-3 text-white">¿Ya tienes cuenta? <a href="indexInicio.html" class="text-warning">Inicia sesión</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
